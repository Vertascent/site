<style>
  body { margin: 0; padding: 60px 0 0; font-family: Arial, sans-serif; }
  nav {
    position: fixed; top: 0; left: 0; width: 100%; background: #222; 
    color: white; padding: 1rem; display: flex; justify-content: space-between; 
    align-items: center; z-index: 999;
  }
  .menu-toggle { display: none; flex-direction: column; cursor: pointer; }
  .menu-toggle span { height: 3px; width: 25px; background: white; margin: 4px 0; }
  .nav-links { display: flex; gap: 1rem; }
  .nav-links a { 
    color: white; text-decoration: none; white-space: nowrap; 
    max-width: 100px; overflow: hidden; text-overflow: ellipsis; 
  }
  @media (max-width: 600px) {
    .nav-links { 
      display: none; flex-direction: column; background: #333; 
      position: absolute; top: 60px; right: 0; padding: 1rem; 
    }
    .nav-links.active { display: flex; }
    .menu-toggle { display: flex; }
  }
</style>

<nav>
  <div>Adrian HV</div>
  <div class="menu-toggle" onclick="document.querySelector('.nav-links').classList.toggle('active')">
    <span></span><span></span><span></span>
  </div>
  <div class="nav-links"></div>
</nav>

<script>
  const links = [
    ["/", "Home"],
    ["/links.html", "Links"],
    ["/articles.html", "Articles"],
    ["https://cal.com/cochleoid", "Tutoring"],
    ["https://www.youtube.com/@AdriansAcademics", "YouTube"],
    ["https://google.com/", "                            "]
  ];
  
  const navLinks = document.querySelector('.nav-links');
  links.forEach(link => {
    const a = document.createElement('a');
    a.href = link[0];
    a.textContent = link[1];
    navLinks.appendChild(a);
  });
</script>
