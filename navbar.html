<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding-top: 60px; /* Reserve space for fixed navbar */
      font-family: Arial, sans-serif;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #222;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 999;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background: white;
      margin: 4px 0;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      white-space: nowrap;
      max-width: 120px;
      overflow: hidden;
      text-overflow: ellipsis;
      cursor: pointer;
    }

    .nav-links a:hover,
    .brand:hover {
      text-decoration: underline;
    }

    .brand {
      font-weight: bold;
      font-size: 1.2em;
      color: white;
      text-decoration: none;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .menu-toggle {
        display: flex;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        background: #333;
        position: absolute;
        top: 60px;
        right: 0;
        padding: 1rem;
        width: 200px;
        border-left: 1px solid #444;
      }

      .nav-links.active {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="/" class="brand">Adrian HV</a>
    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span><span></span><span></span>
    </div>
    <div class="nav-links" id="nav-links"></div>
  </nav>

  <script>
    const links = [
      ["/links.html", "Links"],
      ["/articles.html", "Articles"],
      ["https://cal.com/cochleoid", "Tutoring"],
      ["https://www.youtube.com/@AdriansAcademics", "YouTube"]
    ];

    const navLinks = document.getElementById('nav-links');

    links.forEach(([href, label]) => {
      const a = document.createElement('a');
      a.href = href;
      a.textContent = label;
      a.target = href.startsWith('http') ? '_blank' : '_self';
      navLinks.appendChild(a);
    });

    function toggleMenu() {
      navLinks.classList.toggle('active');
    }
  </script>

</body>
</html>
