<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Links</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 1rem;
    }

    .block {
      --accent: #000;
      border-left: 5px solid var(--accent);
      background-color: white;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .block h2 {
      margin-top: 0;
      color: var(--accent);
    }

    .block a {
      display: inline-block;
      margin-top: 0.75rem;
      text-decoration: none;
      font-weight: bold;
      color: var(--accent);
    }

    .block a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Load shared navbar -->
  <div id="navbar"></div>
  <script>
    fetch('/navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
      });
  </script>

  <div id="clubs-container"></div>

  <script>
    const clubs = [
      ["A-Team", "#1e90ff", "A-Team is a fun and interactive competition that tests players on a wide variety of academic subjects. Practice will usually last until 4:15ish so plan a ride ahead of time!", "https://t.me/+vF4i_CUN8oAwZGVh"],
      ["DECA", "#1e90ff", "DECA is an international competitive club that prepares students to become leaders in areas including business, marketing, finance, hospitality, and management, with such skills versatile for any field or major! The club allows students to participate in competitive events at the district, state, and international levels. Bartow DECA is also running a student-run school-based entrepreneurial operation, which provides community service and certification opportunities!", "https://t.me/+2dvcXb9TSn02MGUx"],
      ["Key Club", "#145ac4", "Key Club is a service organization that provides a variety of community service opportunities at BHS throughout the year! If you are interested in serving your community with your peers, earning service hours, and gaining leadership experience make sure to clink the link below üêùüîë", "https://t.me/+2dvcXb9TSn02MGUx"],
      ["Science Olympiad", "#9d4edd", "Science Olympiad is a competitive team focused on biology, chemistry, physics, engineering, math, and other disciplines. There are 23 events to participate in. Join us to explore STEM through hands-on events, problem-solving, and team challenges!", "https://t.me/+2dvcXb9TSn02MGUx"],
      ["Mu Alpha Theta", "#e63946", "Mu Alpha Theta is a National Math Honor Society that provides students opportunities to participate in math contests and qualify for scholarships and awards. We are to have community service opportunities such as tutoring services.", "https://t.me/+Fi5bMAxA43swYmY5"],
      ["National Spanish Exam", "#f4a261", "The National Spanish Exam is a written exam where you compete against others in your Spanish level for medals, awards, and scholarships. Natives compete in their own category.", "https://t.me/+JweYLJ32IGA5OTVh"]
    ];

    const container = document.getElementById('clubs-container');

    for (const [name, color, desc, link] of clubs) {
      const div = document.createElement('div');
      div.className = 'block';
      div.style.setProperty('--accent', color);

      div.innerHTML = `
        <h2>${name}</h2>
        <p>${desc}</p>
        <a href="${link}" target="_blank">Join the Telegram Group</a>
      `;

      container.appendChild(div);
    }
  </script>

</body>
</html>
