<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Articles â€“ Adrian HV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      padding: 1rem;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-top: 60px;
    }

    .article {
      background: white;
      padding: 1rem;
      border-left: 5px solid #444;
      border-radius: 0.5rem;
      margin: 1.5rem 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .article a {
      font-size: 1.25rem;
      color: #1e90ff;
      text-decoration: none;
      font-weight: bold;
    }

    .article a:hover {
      text-decoration: underline;
    }

    .timestamp {
      color: #888;
      font-size: 0.85rem;
      margin-top: 0.3rem;
    }
  </style>
</head>
<body>
  <!-- Shared navbar -->
  <div id="navbar"></div>
  <script>
    fetch('/navbar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
      });
  </script>

  <h1>Articles</h1>
  <div id="article-list"></div>

  <script>
    const articles = [
      {
        title: "The Babylonian Method for Square Roots",
        url: "articles/babylonian-root.html",
        date: "June 1, 2025",
        description: "A simple, fast iterative technique that rivals your calculator."
      },
      {
        title: "Why DWM Is the Most Beautiful Software Ever Made",
        url: "articles/dwm-love-letter.html",
        date: "June 12, 2025",
        description: "How a 2000-line C program changed the way I interact with Linux forever."
      },
      {
        title: "My Journey to 2400 Elo",
        url: "articles/chess-2400.html",
        date: "May 18, 2025",
        description: "How I went from 300 to 2400 in bullet chess in under 2 years."
      }
       {
        title: "Complete Guide to Dual Enrollment in Polk County",
        url: "articles/dual-enrollment-tutorial.html",
        date: "April 2, 2025",
        description: "How to browse, request, and add classes in the PCPS system."
      }
    ];

    const articleList = document.getElementById("article-list");

    articles.forEach(article => {
      const block = document.createElement("div");
      block.className = "article";
      block.innerHTML = `
        <a href="${article.url}">${article.title}</a>
        <div class="timestamp">Published: ${article.date}</div>
        <p>${article.description}</p>
      `;
      articleList.appendChild(block);
    });
  </script>
</body>
</html>
